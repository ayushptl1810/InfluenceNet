{% extends 'layout.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 d-flex justify-content-center align-items-center">
            <img src="{{ url_for('static', filename='Logo1.jpeg') }}" width="575" height="400">
        </div>
        <div class="col-md-4">
            <h1 class="d-flex justify-content-center align-items-center">Register Sponsor</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" placeholder="Name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" placeholder="Username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" name="company" placeholder="Company" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="industry" class="form-label">Industry</label>
                    <input type="text" name="industry" placeholder="Industry" class="form-control">
                </div>
                <div class="d-grid">
                    <input type="submit" value="Register Sponsor" class="btn btn-primary btn-custom-large">
                </div>
                <div class="d-flex justify-content-center align-items-center pt-2">
                    <a href="{{ url_for('login') }}">Go back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
