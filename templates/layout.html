<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Heading
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class=" body">
    {% if 'user_id' in session %}
        {% include 'navbar.html' %}
    {% endif %}
    {% include 'messages.html' with context %}

    <div class="container-fluid {% if 'user_id' not in session %}vh-100 d-flex align-items-center{% endif %}">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        function setupModalEvent(modalId, inputIds) {
            document.addEventListener('DOMContentLoaded', function () {
                var modal = document.getElementById(modalId);
                modal.addEventListener('show.bs.modal', function (event) {
                    var button = event.relatedTarget;

                    inputIds.forEach(function(inputId) {
                        var inputData = button.getAttribute('data-' + inputId);
                        var inputField = document.getElementById(inputId);
                        if (inputField) {
                            inputField.value = inputData;
                        }
                    });
                });
            });
        }

        function updateNumberPicker(id, value) {
            document.getElementById(id).value = value;
        }

    </script> 

    {% block script %}
        
    {% endblock %}

</body>
</html>
